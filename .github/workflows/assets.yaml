name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ‚§µÔ∏è Get Kustomize binary
        run: |
          ./.github/scripts/get-kustomize-binary.sh
      - name: Generate GitHub App Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: üéØ Get version
        run: |
          BINARY_VERSION=$(./Devantler.KustomizeCLI/runtimes/linux-x64/native/kustomize-linux-x64 version)
          echo "BINARY_VERSION=$BINARY_VERSION" >> $GITHUB_ENV
      - name: ‚úçüèª Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "feat: Update  Kustomize to ${{ env.BINARY_VERSION }}"
          title: "feat: Update Kustomize binary to ${{ env.BINARY_VERSION }}"
          body: |
            This PR updates the Kustomize binary used by Devantler.KustomizeCLI to ${{ env.BINARY_VERSION }}.
          branch: update-kustomize-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
          token: ${{ steps.generate-token.outputs.token }}
          sign-commits: true
